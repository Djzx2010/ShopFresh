</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#95d097">
        <div class="container-fluid">
          <a class="navbar-brand" href="ShopFreshFrontPage.html">ShopFresh</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="ShopFreshBackStorePage.html">BackStore</a>
              <a class="nav-link" href="ShoppingCart.html">Shopping Cart</a>
            </div>
          </div>
        </div>
      </nav>
    <!--Outer Division-->
    <div class="container-fluid" style="margin-top: 10px">
        <div class="row">
            <div class="col-8">
                <h1>Add or Edit User</h1>
            </div>
        </div>

        <ul class="list-group list-group-flush">
            
            <li class="list-group-item"><data value="01"></data>
                <h3>User Information</h3>
                <form action="BackStore_P9.html" method="post">
                    <ul>
                        <!-- edit first name -->
                        <li><label for="fName">First Name: </label>
                            <input type="text" placeholder="Enter New First Name"</li>
                        <!-- edit last name -->
                        <li><label for="lName">Last Name:</label>
                            <input type="text" placeholder="Enter New Last Name"></li>
                        <!-- edit gender -->
                        <li>Gender: <select name="gender">
                            <option value="blank"></option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="NA">Do not want to specify</option>
                        </select></li>
                        <!-- edit email -->
                        <li><label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Enter New Email"></li>
                        <!-- confirm edited email -->
                        <li><label for="confirmEmail"></label>Confirm Email:</label>
                            <input type="confirmEmail" id="ConfirmEmail" placeholder="Enter Email Again">
                        </li>
                        <!-- edit password -->
                        <li><label for="pw">Password:</label>
                        <input type="password" id="pw" placeholder="Enter New Password"></li>
                        <!-- confirm edited password -->
                        <li><label for="confirmPw">Confirm Password:</label>
                        <input type="password" id="confirmPw" placeholder="Confirm New Password"></li>
                        <!-- Save button -->
                        <a href="BackStore_P9.html"><button type="button" class="btn btn-outline-success">Save</button></a>
                        <!-- back button -->
                        <a href="BackStore_P9.html"><button type="button" class="btn btn-outline-danger">Back</button></a>
                    </ul>
                </form>
            </li>
        </ul>


    </div>
    <!--JavaScript sourced for BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
