<body>
    <!-- outer division -->
    <div class="BorderDiv">   
        <!--Store header banner-->
        <div class="Header">
            <h1>Users</h1>
        </div>

        <div class="listUser">
            <h1>Add or edit user</h1>
                <!-- form to let the user add or edit its profile -->
                <form action="ShopFreshBackStore(P9).html" method="post">
                    <!-- edit first name -->
                    <label for="fName">First Name: </label>
                    <input type="text" placeholder="Enter New First Name"><br>
                    <!-- edit last name -->
                    <label for="lName">Last Name: </label>
                    <input type="text" placeholder="Enter New Last Name"><br>
                    <!-- edit gender -->
                    Gender: <select name="gender">
                        <option value="blank"></option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="NA">Do not want to specify</option>
                    </select><br>
                    <!-- edit email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter New Email"><br>
                    <!-- confirm edited email -->
                    <label for="confirmEmail">Confirm Email:</label>
                    <input type="confirmEmail" id="ConfirmEmail" placeholder="Enter Email Again">
                    <br>
                    <!-- edit password -->
                    <label for="pw">Password:</label>
                    <input type="password" id="pw" placeholder="Enter New Password"><br>
                    <!-- confirm edited password -->
                    <label for="confirmPw">Confirm Password:</label>
                    <input type="password" id="confirmPw" placeholder="Confirm New Password"><br>
                    <!-- save button -->
                    <button type="button" class="btn btn-outline-success">Save</button>
                    <!-- back button -->
                    <a href="ShopFreshBackStore(P9).html"><button type="button" class="btn btn-outline-danger">Back</button></a>
                    

                </form>
        </div>
